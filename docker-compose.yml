version: '3'

services:
  web:
    build: ./web
    volumes:
      - ./web:/usr/src/app
      - /usr/src/app/node_modules
    ports:
      - "8080:8080"
    depends_on:
      - service
  service:
    build: ./service
    volumes:
      - ./service:/usr/src/app
      - /usr/src/app/node_modules
    ports:
      - "8081:8081"
